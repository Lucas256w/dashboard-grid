<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div id="dashboard-logo-container">
            <img src="./assets/icons/dashboard.svg" alt="logo" id="logo">
            <h1>Dashboard</h1>
        </div>
        <div id="links-container">
            <div class="link">
                <img src="./assets/icons/home.svg" alt="home" class="sidebar-icons">
                <div class="link-text">Home</div>
            </div>
            <div class="link">
                <img src="./assets/icons/profile.svg" alt="home" class="sidebar-icons">
                <div class="link-text">Profile</div>
            </div>
            <div class="link">
                <img src="./assets/icons/message.svg" alt="home" class="sidebar-icons">
                <div class="link-text">Messages</div>
            </div>
            <div class="link">
                <img src="./assets/icons/history.svg" alt="home" class="sidebar-icons">
                <div class="link-text">History</div>
            </div>
            <div class="link">
                <img src="./assets/icons/task.svg" alt="home" class="sidebar-icons">
                <div class="link-text">Tasks</div>
            </div>
            <div class="link">
                <img src="./assets/icons/communities.svg" alt="home" class="sidebar-icons">
                <div class="link-text">Communities</div>
            </div>
            <span></span>
            <div class="link">
                <img src="./assets/icons/settings.svg" alt="home" class="sidebar-icons">
                <div class="link-text">Settings</div>
            </div>
            <div class="link">
                <img src="./assets/icons/support.svg" alt="home" class="sidebar-icons">
                <div class="link-text">Support</div>
            </div>
            <div class="link">
                <img src="./assets/icons/privacy.svg" alt="home" class="sidebar-icons">
                <div class="link-text">Privacy</div>
            </div>
        </div>
    </div>
    <div id="content">
        <header>
            <div id="header-top">
                <div id="search-container">
                    <label for="search"><img src="./assets/icons/search.svg" alt="search" id="search-icon" class="header-icon"></label>
                    <input type="search" id="search">
                </div>
                <div id="header-top-right">
                    <img src="./assets/icons/bell.svg" alt="" id="notification" class="header-icon">
                    <img src="./assets/icons/corgi.jpeg" alt="" id="profile-pic">
                    <h3 style="font-weight: 800;">Some Person</h3>
                </div>
            </div>
            <div id="header-bottom">
                <div id="header-bottom-left">
                    <img src="./assets/icons/corgi.jpeg" alt="" id="profile-pic-large">
                    <div id="welcome">
                        <p style="font-size: 12px;">Hi there,</p>
                        <h2 style="font-weight: 800;">Some Person (@SomPer)</h1>
                    </div>
                </div>

                <div id="header-bottom-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <div id="information">
            <div id="projects">
                <div class="titles">Your Projects</div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
            </div>
            <div id="others">
                <div id="announcements">
                    <div class="titles">Announcements</div>
                    <div id="announcement-card"></div>
                </div>
                <div id="trending">
                    <div class="titles">Trending</div>
                    <div id="trending-card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
