<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div id="dashboard-logo">
            <img src="" alt="" id="logo">
            <h1>Dashboard</h1>
        </div>
        <div id="links">
            <div class="link">Home</div>
            <div class="link">Profile</div>
            <div class="link">Messages</div>
            <div class="link">History</div>
            <div class="link">Tasks</div>
            <div class="link">Communities</div>
            <span></span>
            <div class="link">Settings</div>
            <div class="link">Supporrt</div>
            <div class="link">Privacy</div>
        </div>
    </div>
    <div id="content">
        <header>
            <div id="header-top">
                <input type="search">
                <img src="" alt="" id="notification">
                <img src="" alt="" id="profile-pic">
                <h3 id="name">Some Person</h3>
            </div>
            <div id="header-bottom">
                <div id="bottom-left-header">
                    <img src="" alt="" id="profile-pic-large">
                    <div id="welcome">
                        <h5>Hi there</h4>
                        <h2>Some Person (@SomPer)</h1>
                    </div>
                </div>

                <div id="bottom-right-header">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <div id="information">
            <div id="projects">
                <div class="titles">Your Projects</div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
            </div>
            <div id="others">
                <div id="announcements">
                    <div class="titles">Announcements</div>
                    <div id="announcement-card"></div>
                </div>
                <div id="trending">
                    <div class="titles">Trending</div>
                    <div id="trending-card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
